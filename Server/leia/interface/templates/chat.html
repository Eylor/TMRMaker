{% extends "base.html" %}

{% block head %}
<script type="text/javascript">
var chat_id = '{{ chat_id }}';
</script>
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title"><span class="glyphicon glyphicon-comment"></span> Chat</h3>
                    </div>
                    <div class="panel-body chat-content">
                    </div>
                    <div class="response">
                        <textarea></textarea>
                        <button class="btn btn-primary"><span class="glyphicon glyphicon-ok"></span> Send</button>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title"><span class="glyphicon glyphicon-info-sign"></span> Info</h3>
                    </div>
                    <div class="panel-body info-content">
                        <table class="table table-striped restaurant-list">
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
